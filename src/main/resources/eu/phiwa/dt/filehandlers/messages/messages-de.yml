#                 ANLEITUNG
#          zur Nutzung dieser Datei
#
# Es gibt ein paar dinge, die du beachten solltest, wenn du Änderungen an dieser Datei vornimmst.
# 
# 1. NUTZE KEINE TABS
#       Sie führen dazu, dass die Datei für den Server unlesbar wird.
# 2. EINRÜCKUNGEN SIND WICHTIG
#       Es ist wichtig, dass alle Einrückungen so bleiben, wie sie sind!
# 3. EINFACHE ANFÜHRUNGSZEICHEN WERDEN BENÖTIGT
#       Die Anführungszeichen am Anfang und am Ende jedes Satzes müssen unbedingt gesetzt werden.
# 4. APOSTROPHE
#       Um ein Apostroph zu nutzen, schreibe stattdessen zwei hin.
#       Du schreibst also zum Beispiel
#           ExampleMessage: 'Wie geht''s?'
#       Um die Nachricht
#           Wie geht's?
#       im Spiel zu erhalten.
# 5. FARB-/FORMAT-CODES SIND ERLAUBT
#       Du kannst die normalen Farb-/Format-Codes von Minecraft nutzen
#       (z.B. &a für grünen, &c für roten und &f für weißen Text).
#       Eine vollständige Liste der Codes findest du unter
#       http://www.minecraftwiki.net/wiki/Formatting_codes (dort wird ein '§' genutzt, du musst in DragonTravel ein '&' nutzen!)
# 6. VARIABLEN IN NACHRICHTEN
#       All Variablen (gekennzeichnet durch geschweifte Klammern {}, z.B. {playername})
#       werden im Spiel vom Plugin automatisch durch den korrekten Wert ersetzt.
#       Die verfügbaren Variablen sind abhängig von der jeweiligen Nachricht, die Standardnachricht (in der messages-en.yml)
#       nutzt immer alle verfügbaren Nachrichten.
#       Es ist erlaubt Variablen auszulassen.
# 7. ÄNDERE NICHTS AM 'File'-ABSCHNITT
#       Er wird ausschließlich vom Plugin genutzt, um festzustellen, ob du die neueste Version der messages.yml hast.
#        Eine Änderung an diesem Abschnitt kann deinen Server zum Absturz bringen.
# 8. VIEL SPAß MIT DEM PLUGIN
#       Sollte klar sein... ;)
#       Feedback jeder Art ist gerne gesehen, du kannst gerne neue Features vorschlagen
#       und melde bitte alle Bugs, die du findest, sonst kann ich sie nicht beheben. ;)

